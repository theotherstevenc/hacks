<!--  main container width and max-height needs to match the natural dimensions of the image -->
<div style="width:300px; max-height:300px; margin:0 auto; overflow:hidden; font-family:sans-serif;">

<!-- an image is being linked, and has no semantic value in this context, therefore we add a title to describe the link -->
<!-- instruct screen-readers to skip the image, by assigning aria-hidden="true" -->
<!-- break the image source to reveal alternate content -->
<!-- note: most browsers will display a broken image icon -->
  <a href="https://www.example.com/images/are/enabled" title="description">
    <img src="http://www.fillmurray.com/300/300" style="display:block;" aria-hidden="true" alt="" border="0">
  </a>
